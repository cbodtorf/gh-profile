<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile Clone</title>
    <link href='https://fonts.googleapis.com/css?family=Boogaloo' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" >
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="logo-wrapper">
          <img src="" alt="github" />
        </div>
        <div class="search-wrapper">
          <input type="text" name="search" value="" placeholder="Search Github">
        </div>
        <nav>
          <a href="#">Pull requests</a>
          <a href="#">Issues</a>
          <a href="#"> Gist</a>
        </nav>
        <div class="account-wrapper">
          <div class="new-wrapper">
            <ul class="new-list modal dropdown">
              <li>New repository</li>
              <li>Import repository</li>
              <li>New Organization</li>
            </ul>
          </div>
          <span class="dropdown-caret"></span>
          <div class="profile-wrapper">
            <ul class="profile-list modal dropdown">
              <li>Your profile</li>
              <li>Your stars</li>
              <li>Explore</li>
              <li>Integrations</li>
              <li>Help</li>
              <span class="list-line-break"></span>
              <li>Settings</li>
              <li>Sign out</li>
            </ul>
          </div>
          <span class="dropdown-caret"></span>
        </div>
      </header>








    </div>

        <!-- Scripts -->
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://backbonejs.org/backbone-min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
